<!DOCTYPE html>
<html>
<head>
    <!-- Your existing head content -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <meta name="description" content="Admin Page Description">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* Reset CSS */
    body, h1, p, ul {
        margin: 0;
        padding: 0;
    }

    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

.footer {
    background-color: #062A63;
    color: #ecf0f1;
    text-align: center;
    padding: 5px;
    position: fixed;
    bottom: 0;
    width: 100vw; /* Set width to 100% of viewport width */
    left: 0; /* Align to the left edge of the viewport */
    right: 0; /* Align to the right edge of the viewport */
}

.footer p {
    margin: 0;
    cursor: pointer;
    color: #fff;
    transition: color 0.3s ease;
}

.footer p:hover {
    color: #3498db;
}

.custom-navbar {
    background-color: #062A63;
    color: #ecf0f1;
    text-align: center;
    padding: 10px 0;
}

.custom-navbar ul {
    list-style: none;
}

.custom-navbar ul li {
    display: inline;
    margin-right: 20px;
}

.s{
    margin-left: 600px;
    margin-top: 130px;
}

.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
        }

        .modal-content img {
            width: 350px;
            height: 65px;
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
}
.select-partform {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px; /* Adjust as needed */
}

.select-partform label {
    font-weight: bold;
    font-size: 20px;
    margin-right: 10px;
    color: #062A63;
}

.select-partform select {
    width: 55%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
}

.action-buttons {
    display: flex;
    align-items: center;
    margin-left: 500px; /* Adjust as needed */
}

.action-buttons button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #062A63;
    color: #fff;
}

.action-buttons button:hover {
    background-color: #2980b9;
}

.data-table {
    text-align: center;
    margin-right: 100px; /* Adjust as needed */
    color: #062A63;
    font-size: 17px;
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 200px; /* Adjust as needed */
    max-height: 300px; /* Adjust maximum height */
    overflow-y: auto; /* Enable vertical scrolling */
    
}

.data-table th, .data-table td {
    border: 1px solid #333;
    padding: 10px;
    text-align: center;
}

.data-table th {
    background-color: #062A63;
    color: white;
}

.data-table tr:nth-child(1) {
    background-color: #F7DC6F   ;
}


</style>
<body>
    {% include 'navbarAdmin.html' %}
    <div class="container">
        <div class="select-partform">
            <label for="partTextInput">PartName</label>
            <input type="text" id="partTextInput" name="partTextInput" value="{{ selected_part_name }}" readonly>
        </div>
        <div>

            {% if selected_part_data %}
        <table class="data-table">
            <!-- Your existing table content -->
		<thead>
                <tr>
                    <!-- <th>Part Name</th> -->
                    <th>QR Code</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for item in selected_part_data %}
                    <tr>
                        <!-- <td>{{ item.0 }}</td> -->
                        <td>{{ item.1 }}</td>
                        <td>{{ item.2 }}</td>
                    </tr>
                {% endfor %}
        </table>
    {% endif %}
    <div class="footer">
        <p onclick="document.getElementById('contactModal').style.display='block'">Contact</p>
    </div>
    <div id="contactModal" class="modal">
        <!-- Your existing modal content -->
	<div class="modal-content">
            <span class="close" onclick="document.getElementById('contactModal').style.display='none'">Ã—</span>
            <img src="{% static 'images/mainlogo.jpg' %}" alt="Logo">
            <br>
            <p>Sandeep Bhadkamkar</p>
            <p><i class="fas fa-phone"></i> 9890033285</p>
            <p><i class="fas fa-globe"></i> <a href="http://www.automationteknix.com" target="_blank">www.automationteknix.com</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:sandeep@automationteknix.com">sandeep@automationteknix.com</a></p>
        </div>
    </div>
    <script>
       // Store selected value in local storage
       function retainSelection() {
            var partTextInput = document.getElementById("partTextInput").value;
            localStorage.setItem("selectedPartName", partTextInput);
        }

        // Restore selected value from local storage
        window.onload = function() {
            var selectedPartName = localStorage.getItem("selectedPartName");
            if (selectedPartName) {
                document.getElementById("partTextInput").value = selectedPartName;
            }
        };

        // Reload page every 5 seconds
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
